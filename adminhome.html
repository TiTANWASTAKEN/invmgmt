<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NGF - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column; /* Align content in a column */
            align-items: center; /* Center content horizontally */
            height: 100vh;
        }

        .container {
            max-width: 80%; /* Adjusted max-width for a slightly larger container */
            width: 100%; /* Added width property for responsiveness */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns with equal width */
            gap: 20px; /* Gap between grid items */
            margin-top: 30vh; /* Adjusted margin-top to center container vertically */
            margin-bottom: 30vh; /* Adjusted margin-bottom to center container vertically */
        }

        .card {
            background-color: #34495e; /* Darker blue card background color */
            color: #ecf0f1; /* Light text color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Initially set opacity to 0 */
            transform: translateY(20px); /* Initially move cards down */
            animation: appear 0.5s ease forwards; /* Animation for appearing */
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            margin-top: 0;
        }

        .card a {
            text-decoration: none;
            color: #ecf0f1; /* Light text color */
        }

        .card:hover {
            transform: scale(1.1); /* Increase size on hover */
            cursor: pointer; /* Change cursor on hover */
        }

        .card img {
            width: 60px; /* Adjusted icon size */
            margin-bottom: 10px;
            transition: transform 0.3s ease; /* Add transition effect */
        }

        .card h2 {
            display: flex;
            align-items: center;
            margin: 0;
        }

        .card h2 img {
            margin-left: 10px;
        }

        /* Add hover effect on icon */
        .card:hover img {
            transform: scale(1.1); /* Increase icon size on hover */
        }
    </style>
</head>
<body>
    <div class="mheadings">
        <h1>Project NGF</h1>
    </div>
    <div class="container">
        <div class="card">
            <a href="page1.html">
                <h2>Card 1 <img src="icon1.png" alt="Icon 1"></h2>
            </a>
        </div>
        <div class="card">
            <a href="page2.html">
                <h2>Card 2 <img src="icon2.png" alt="Icon 2"></h2>
            </a>
        </div>
        <div class="card">
            <a href="page3.html">
                <h2>Card 3 <img src="icon3.png" alt="Icon 3"></h2>
            </a>
        </div>
        <div class="card">
            <a href="page4.html">
                <h2>Card 4 <img src="icon4.png" alt="Icon 4"></h2>
            </a>
        </div>
    </div>
</body>
</html>
