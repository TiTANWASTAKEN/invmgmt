<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .dropdown {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #34495e; /* Darker blue border color */
            border-radius: 5px;
            background-color: #34495e; /* Darker blue background color */
            color: #ecf0f1; /* Light text color */
            outline: none;
            margin-bottom: 20px;
            width: 200px; /* Increased width */
        }

        .dropdown option:hover {
            transform: scale(1.05); /* Enlarge options on hover */
        }

        .submit-btn {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db; /* Blue submit button color */
            color: #ecf0f1; /* Light text color */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <select class="dropdown" id="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <!-- Add more options here if needed -->
            </select>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            const selectedOption = document.getElementById("options").value;
            alert("You selected: " + selectedOption);
            // You can perform further actions with the selected option here
        });
    </script>
</body>
</html>
