<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NGF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content in a column */
            height: 100vh;
            position: relative; /* Add relative positioning */
        }

        .mheadings {
            text-align: center;
            position: absolute; /* Position absolute to place at the top */
            top: 20px; /* Adjust the top position as needed */
        }

        .mheadings h1 {
            color: #bdc3c7; /* Light gray header text color */
            font-size: 40px; /* Enlarged font size */
            margin-bottom: 10px;
            border: 2px solid #34495e; /* Border color same as container background */
            padding: 10px; /* Add padding for better visual */
            border-radius: 8px; /* Border radius for rounded corners */
        }

        .container {
            background-color: #34495e; /* Darker blue container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; /* Adjusted max-width for a slightly larger container */
            width: 80%; /* Added width property for responsiveness */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            text-align: left;
            color: #bdc3c7; /* Light gray label text color */
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #95a5a6; /* Lighter gray border color */
            border-radius: 5px;
            background-color: #7f8c8d; /* Darker gray input background color */
            color: #ecf0f1; /* Light text color */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db; /* Blue button color */
            color: #ecf0f1; /* Light text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="mheadings">
        <h1>Project NGF</h1>
    </div>

    <div class="container">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create User</button>
        </form>
    </div>
</body>
</html>
