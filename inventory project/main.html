<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NGF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            color: #ecf0f1; /* Light text color */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content in a column */
            height: 100vh;
            position: relative; /* Add relative positioning */
        }

        .mheadings {
            text-align: center;
            position: absolute; /* Position absolute to place at the top */
            top: 20px; /* Adjust the top position as needed */
            display: flex;
            align-items: center;
        }

        .mheadings img {
            width: 30px; /* Adjust the width of the image */
            margin-right: 10px; /* Add margin for spacing */
        }

        .mheadings h1 {
            color: #bdc3c7; /* Light gray header text color */
            font-size: 40px; /* Enlarged font size */
            margin-bottom: 10px;
            border: 2px solid #34495e; /* Border color same as container background */
            padding: 10px; /* Add padding for better visual */
            border-radius: 8px; /* Border radius for rounded corners */
        }

        .container {
            background-color: #34495e; /* Darker blue container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; /* Adjusted max-width for a slightly larger container */
            width: 80%; /* Added width property for responsiveness */
            margin-top: 20px; /* Add margin at the top for spacing */
        }

        .card {
            background-color: #7f8c8d; /* Darker gray card background color */
            color: #ecf0f1; /* Light text color */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="mheadings">
        <img src="icon.png" alt="Icon"> <!-- Add your icon image source -->
        <h1>Project NGF</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Admin Login</h2>
            <!-- Add dynamic content for admin login -->
        </div>

        <div class="card">
            <h2>User Login</h2>
            <!-- Add dynamic content for user login -->
        </div>
    </div>
</body>
</html>
