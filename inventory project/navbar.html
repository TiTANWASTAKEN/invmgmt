<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NGF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column; /* Align content in a column */
            align-items: center; /* Center content horizontally */
            height: 100vh;
        }

        .navbar {
            background-color: #34495e; /* Darker blue navbar background color */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: flex;
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center; /* Center items vertically */
            transition: width 0.3s ease; /* Add transition for smooth resizing */
        }

        .navbar a {
            color: #ecf0f1; /* Light text color for navbar links */
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #7f8c8d; /* Darker gray on hover */
            border-radius: 5px;
        }

        .container {
            background-color: #34495e; /* Darker blue container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; /* Adjusted max-width for a slightly larger container */
            width: 80%; /* Added width property for responsiveness */
            margin-top: 70px; /* Adjusted margin-top to avoid overlap with navbar */
        }

        .card {
            background-color: #7f8c8d; /* Darker gray card background color */
            color: #ecf0f1; /* Light text color */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-btn {
            display: none; /* Hide the button by default for larger screens */
            cursor: pointer;
            font-size: 18px; /* Adjusted font-size for a slightly smaller icon */
            padding: 5px; /* Adjusted padding for a smaller box */
            background-color: transparent;
            border: none;
            color: #ecf0f1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                width: 50%; /* Set the initial width when it becomes a sidebar */
            }

            .navbar a {
                margin: 5px 0;
                width: 100%; /* Make the links take the full width */
                display: none; /* Hide the links by default on smaller screens */
            }

            .navbar.open a {
                display: block; /* Show the links when the menu is open */
            }

            .navbar-btn {
                display: block; /* Show the button for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="navbar-btn" onclick="toggleMenu()">&#9776;</button>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Admin</a>
        <a href="#">User</a>
        <a href="#">Logout</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Admin Login</h2>
            <!-- Add dynamic content for admin login -->
        </div>

        <div class="card">
            <h2>User Login</h2>
            <!-- Add dynamic content for user login -->
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('open');
        }
    </script>
</body>
</html>
